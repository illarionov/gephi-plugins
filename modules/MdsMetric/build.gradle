plugins {
    id 'netbeans-module'
}

group 'wouterspekkink'
version '0.9.2'

nbm {
    moduleName = 'wouterspekkink.mdsmetric'
    moduleAuthor = 'Wouter Spekkink'
    homePage = 'http://github.com/gephi/gephi-plugins/mdsmetric'
    // licenseName = 'GPL 3.0'
    // authorEmail = 'wouterspekkink@gmail.com'
    // authorUrl = 'http://www.wouterspekkink.org'
    // sourceCodeUrl = 'https://github.com/WouterSpekkink/gephi-plugins/tree/mds_metric'
}

dependencies {
    providedCompile(libs.gephi.graph.api) { artifact { type = 'jar' } }
    providedCompile(libs.gephi.statistics.api) { artifact { type = 'jar' } }
    providedCompile(libs.gephi.utils.longtask) { artifact { type = 'jar' } }

    annotationProcessor libs.netbeans.util

    providedCompile libs.netbeans.util
    providedCompile libs.netbeans.util.lookup

    implementation 'uni-konstanz.de.algo:mdsj:0.2'
}
