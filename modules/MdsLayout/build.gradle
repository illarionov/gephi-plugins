plugins {
    id 'netbeans-module'
}

group 'wouterspekkink'
version '0.9.3'

nbm {
    moduleName = 'wouterspekkink.mdslayout'
    moduleAuthor = 'Wouter Spekkink'
    homePage = 'http://github.com/gephi/gephi-plugins/mdslayout'
    // licenseName = 'GPL 3.0'
    // authorUrl = 'http://www.wouterspekkink.org'
    // sourceCodeUrl = 'https://github.com/WouterSpekkink/gephi-plugins/tree/mdslayout'
}

dependencies {
    providedCompile(libs.gephi.graph.api) { artifact { type = 'jar' } }
    providedCompile(libs.gephi.layout.api) { artifact { type = 'jar' } }
    providedCompile(libs.gephi.ui.utils) { artifact { type = 'jar' } }

    annotationProcessor libs.netbeans.util

    providedCompile libs.netbeans.util
    providedCompile libs.netbeans.util.lookup
}
